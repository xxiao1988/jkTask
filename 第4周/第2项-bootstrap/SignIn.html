<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 制作后台登录界面</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ormalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="bg">
    <div class="container">
        <div class="sign-area">
            <h2 class="title bb">登录账户</h2>
            <form action="" method="">
                <div class="form-group">
                    <label for="name" class="label mt20">邮箱/用户名</label>
                    <input type="text" class="form-control" id="name" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password" class="label mt20">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <a class="mt20">忘记密码</a>
                <a href="" class="btn btn-primary btn-block mt40">登录</a>
            </form>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
