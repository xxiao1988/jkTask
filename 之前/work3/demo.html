<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青岛家教网注册页面</title>
    <link rel="stylesheet" type="text/css" href="style/demo.css">
</head>

<body>
    <!--最外蹭容器，让主题内容水平居中-->
    <div class="wrapper">
        <!--主体容器-->
        <div class="header">
            <!--网站网站信息-->
            <div class="siteinfo">
                <a href="http://www.nuomi.com/?cid=002540" name="tj_trnuomi" class="mnav">糯米</a>
                <a href="http://news.baidu.com" name="tj_trnews" class="mnav">新闻</a>
                <a href="http://www.hao123.com" name="tj_trhao123" class="mnav">hao123</a>
                <a href="http://map.baidu.com" name="tj_trmap" class="mnav">地图</a>
                <a href="http://v.baidu.com" name="tj_trvideo" class="mnav">视频</a>
                <a href="http://tieba.baidu.com" name="tj_trtieba" class="mnav">贴吧</a>
                <a href="" name="tj_login" class="" onclick="">登录</a>
                <a href="http://www.baidu.com/gaoji/preferences.html" name="tj_settingicon" class="">设置</a>
                <a href="http://www.baidu.com/more/" name="tj_briicon" class="more_products">更多产品</a>
            </div>
            <!--表单部分-->
        </div>
        <!--网站logo+查询区-->
        <div class="form_wrapper">
            <div class="logo">
                <img src="img/bd_logo1.png" width="270" height="129" alt="百度一下" />
            </div>
            <div class="search_form">
                <form action="" method="get" for="search">
                    <span>
                    <input type="search" name="search" id="search" form="search" class="s_ipt" />
                    </span>
                    <span class="btn_wr">
                        <input type="submit" id="submit" value="百度一下" class="s_btn" />

                    </span>
                </form>
            </div>
        </div>
        <div class="footer">
        <div class="qrcode">
            <div class="qrcode-item qrcode-item-1"><div class="qrcode-img"></div><div class="qrcode-text"><p><b>手机百度</b></p><p><span>快人一步</span></p></div></div>
        </div>
        </div>
    </div>
</body>

</html>
